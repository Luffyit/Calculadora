<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
   
    <div class="conteiner">
        <div class="visor"><p></p></div>
        <div class="row 0">
            <button class="btn-double c" onclick="limpa()" type="button">c</button>
            <button class="btn" onclick="apaga()" type="button"><</button>
            <button class="btn" onclick="resultado()" type="button">=</button>
        </div>
        <div class="row 1">
            <button class="btn" onclick="clicked(7)" type="button">7</button>
            <button class="btn" onclick="clicked(8)" type="button">8</button>
            <button class="btn" onclick="clicked(9)" type="button">9</button>
            <button class="btn" onclick="clicked('/')" type="button">รท</button>
        </div>
        <div class="row 2">
            <button class="btn" onclick="clicked(4)" type="button">4</button>
            <button class="btn" onclick="clicked(5)" type="button">5</button>
            <button class="btn" onclick="clicked(6)" type="button">6</button>
            <button class="btn" onclick="clicked('*')" type="button">x</button>
        </div>
        <div class="row 3">
            <button class="btn" onclick="clicked(1)" type="button">1</button>
            <button class="btn" onclick="clicked(2)" type="button">2</button>
            <button class="btn" onclick="clicked(3)" type="button">3</button>
            <button class="btn" onclick="clicked('-')" type="button">-</button>
        </div>
        <div class="row 4">
            <button class="btn-double" onclick="clicked(0)" type="button">0</button>
            <button class="btn" onclick="clicked('.')" type="button">.</button>
            <button class="btn" onclick="clicked('+')" type="button">+</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
